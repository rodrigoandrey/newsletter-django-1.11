{% extends 'base.html' %}
{% load i18n %}
{% block title %}Lista de Noticias{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        {% for new in news %}
        <div class="col-lg-12 mb-5">
            <div class="card">
              <div class="card-header">
                   <b>#{{ new.id }} | {% trans 'Categoria' %}: {{ new.categoria }}</b>
              </div>
              <div class="card-body">
                <h2 class="card-title">{{ new.title }}</h2>
                <p class="card-text">{{ new.sub_title }}</p>
                <a href="{% url 'profile' %}" class="btn btn btn-dark">Profile</a>
              </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
