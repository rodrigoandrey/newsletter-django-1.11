{% extends 'base.html' %}
{% block title %}Inscreva-se{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-3">
    <div class="row mt-3">
        <div class="col-xl-6 offset-xl-3">
            {% for message in messages %}
            <div class="alert alert-success">
                {{ message }}
            </div>
            {% endfor %}
            <div class="card" style="border: 0px;border-radius: 15px; box-shadow: 0 .5rem 1rem rgba(0,0,0,.15);">
                <div class="card-body" style="font-weight: bold;">
                    <h3 style="color:#343a40;">Inscreva-se em nossa *Newsletter*</h3>
                    <hr>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="col-sm-6 offset-sm-3">
                            <input class="btn btn btn-dark btn-block" type="submit" value="Inscrever-se">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
